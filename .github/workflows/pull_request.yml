name: Pull Request

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: KtLint Check
        run: ./gradlew ktlintCheck
      - name: Kover
        run: ./gradlew koverVerify
      - name: Assemble
        run: ./gradlew build
